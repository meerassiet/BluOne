<div class="book">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>Email-ID</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="loginForm.controls['email'].errors?.required">This field is mandatory</mat-error>
            <mat-error *ngIf="loginForm.controls['email'].errors?.email">Invalid email</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]=" hide ? 'password' : 'text' " formControlName="password" required>
            <mat-error *ngIf="loginForm.controls['password'].errors?.required">This field is mandatory</mat-error>
        </mat-form-field>
        <div>
            <mat-card-actions layout="row">
                <button mat-raised-button type="submit" style="width: 100%;background-color: yellow;">Login</button>
            </mat-card-actions>
        </div>
    </form>
</div>
